<body>
    <div id="app">

        {{count|huobi|myf("å…ƒ")}}
        {{curDate|fmtDate}}

    </div>

    <script src="../Vue.js"></script>
    <script src="../moment.js"></script>

    <script>
        Vue.filter("huobi", (v) => {

            return "$" + v

        })


        new Vue({
            el: "#app",
            data: {
                count: 100,
                curDate:new Date(),
            },
            filters: {
                myf(v, y) {
                    return v + y

                },
                fmtDate(v){
                    return moment(v).format("YYYY-MM-DD HH:mm:SS")
                }
            }
        })



    </script>
</body>
